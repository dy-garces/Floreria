                            <input type="text" class="form-control" id="nompro" name="nombres" placeholder="Ingrese el nombre" required>

                                </select>
                        </div>
                        <div class="mt-2 mb-2">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direcli" name="direccion" placeholder="Ingrese una dirección" required>
                        </div>
                        <div class="mt-2 mb-2">
                            <label for="fechanaci" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fechana" name="fechanaci" placeholder="Ingrese la fecha" required>

                        <div class="row">

                            <button type="button" class="btn btn-success btn-md mt-3">Agregar</button>
