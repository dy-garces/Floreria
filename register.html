    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div class="mt-4 p-5 mb-4 bg-secondary text-white rounded">
                        <h1 class="iniciose">Registro de usuario</h1>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 p-3 border mt-5 mb-5 rounded shadow">
                    <form action="login.html" method="post">
                        <div class="mt-2 mb-2">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nom" name="nombres" placeholder="Ingrese sus nombres" required>
                        </div>
                        <div class="mt-2 mb-2">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="ape" name="apellidos" placeholder="Ingrese sus apellidos" required>
                        </div>
                        <div class="mt-2 mb-2">
                            <label for="correo" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="email" name="correo" placeholder="Ingrese su correo electronico" required>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="comuna" class="form-label">Comuna</label>
                            <select class="form-select" name="comuna">
                            <option selected>Concepción</option>
                            <option>Talcahuano</option>
                            <option>Chiguayante</option>
                            <option>Hualpén</option>
                            <option>Coronel</option>
                            <option>Lota</option>
                            </select>
                        </div>
                        <div class="mt-2 mb-2">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direc" name="Direccion" placeholder="Escriba su dirección exacta" required>
                        </div>
                        <div class="mt-2 mb-2">
                            <label for="fechanam" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="datcum" name="fechanam" required>
                        </div>
                        <div class="mt-2 mb-2">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwo" name="contraseña" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="mt-2 mb-2">
                            <label for="contraseña" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="passwo" name="contraseña" placeholder="Ingrese su contraseña nuevamente" required>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="check2" name="terminos">
                            <label class="form-check-label iniciose">Acepta los terminos y condiciones de uso</label>
                        </div>
                        <div class="mt-3 float-star">
                            <input type="submit" value="Registrarse" class="btn btn-success btn-md rounded-5">
                        </div>
                    </form>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
